<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #fceeb5;
            /* å†…ç½®èƒŒæ™¯å›¾æ¡ˆï¼šæ·¡é»„è‰²çš„ç¥¥äº‘çº¹ç† */
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><path d="M10 50 Q25 25 40 50 T70 50 T100 50" fill="none" stroke="rgba(217, 46, 46, 0.1)" stroke-width="2"/><circle cx="20" cy="20" r="5" fill="rgba(255, 215, 0, 0.2)"/></svg>');
            background-size: 100px 100px;
            font-family: 'Microsoft YaHei', sans-serif;
            touch-action: none;
        }

        @keyframes bgScroll {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }
        
        .bg-animate {
            animation: bgScroll 20s linear infinite;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 100;
            font-weight: bold;
            font-size: 20px;
            color: #d92e2e;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* --- ç‰©å“æ ·å¼ (ä¿æŒå¤§å›¾æ ‡) --- */
        .item {
            position: absolute;
            width: 70px;
            height: 70px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 10;
        }

        .yuanbao {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60"><path d="M10 20 Q50 50 90 20 Q80 60 20 60 Q10 60 10 20 Z" fill="%23ffd700" stroke="%23daa520" stroke-width="2"/><ellipse cx="50" cy="20" rx="20" ry="10" fill="%23ffec8b"/></svg>');
            width: 60px; height: 45px;
        }
        .hongbao {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120"><rect x="10" y="10" width="80" height="100" rx="5" fill="%23d92e2e"/><circle cx="50" cy="40" r="15" fill="%23ffd700"/><text x="50" y="48" font-size="20" text-anchor="middle" fill="%23d92e2e" font-weight="bold">Â¥</text></svg>');
        }
        .moneybag {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20 30 Q10 90 50 95 Q90 90 80 30 Q70 10 50 10 Q30 10 20 30 Z" fill="%23800080"/><path d="M35 25 L65 25" stroke="%23ffd700" stroke-width="5"/><text x="50" y="70" font-size="40" text-anchor="middle" fill="%23ffd700">10</text></svg>');
            width: 80px; height: 80px;
        }
        .bomb {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="55" r="40" fill="black"/><rect x="45" y="5" width="10" height="20" fill="black"/><path d="M50 5 Q60 0 70 10" stroke="orange" stroke-width="3" fill="none"/><circle cx="70" cy="10" r="5" fill="red"/></svg>');
        }

        /* --- ç©å®¶æ ·å¼ (å†…ç½®è´¢ç¥å½¢è±¡) --- */
        #player {
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 50;
            /* å†…ç½®ä¸€ä¸ªæ›´å¯çˆ±çš„èšå®ç›†å›¾æ ‡ä½œä¸ºç©å®¶ */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M10 40 Q50 100 90 40 L80 30 L20 30 Z" fill="%23d92e2e" stroke="%23ffd700" stroke-width="3"/><ellipse cx="50" cy="30" rx="35" ry="10" fill="%23ffd700"/><text x="50" y="70" font-size="30" text-anchor="middle">ğŸ’°</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            transition: width 0.3s ease, height 0.3s ease;
            will-change: transform, left, top; 
        }

        .score-popup {
            position: absolute;
            font-weight: bold;
            animation: floatUp 0.6s ease-out forwards;
            pointer-events: none;
            z-index: 60;
            text-shadow: 1px 1px 0 #fff;
        }
        .popup-1 { color: #d92e2e; font-size: 24px; }
        .popup-5 { color: #ff6b00; font-size: 32px; }
        .popup-10 { color: #800080; font-size: 42px; text-shadow: 2px 2px 0 #ffd700; }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-60px) scale(1.2); opacity: 0; }
        }

        #modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .start-btn {
            background: #d92e2e;
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 22px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 4px 0 #b02121;
            transition: transform 0.1s;
        }
        .start-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        
        #status-indicator {
            position: absolute;
            top: 70px;
            right: 20px;
            font-size: 14px;
            color: rgba(0,0,0,0.6);
            text-align: right;
            line-height: 1.5;
            background: rgba(255,255,255,0.5);
            padding: 8px;
            border-radius: 5px;
            pointer-events: none;
        }

    </style>
</head>
<body>

<div id="game-container">
    <div class="header">
        <span id="score-display">å¾—åˆ†: 0</span>
        <span id="time-display">åšæŒ: 0s</span>
    </div>
    <div id="status-indicator">
        é€Ÿåº¦ç­‰çº§: 1<br>
        æ¥å®èŒƒå›´: æ­£å¸¸
    </div>
    
    <div id="player"></div>
    <div id="play-area"></div>

    <div id="modal">
        <div class="modal-content">
            <h2 id="modal-title">æ— å°½å¤ºå®</h2>
            <p id="modal-desc" style="font-size: 16px; color: #666; margin-bottom: 25px; line-height: 1.6;">
                æ‰‹æŒ‡æ‹–åŠ¨èšå®ç›†æ¥ä½è´¢å®<br>
                åˆ†æ•°è¶Šé«˜ â†’ é€Ÿåº¦è¶Šå¿« & ä½“ç§¯è¶Šå¤§<br>
                <span style="color:#d92e2e; font-weight:bold;">åƒä¸‡åˆ«ç¢°ç‚¸å¼¹ï¼</span>
            </p>
            
            <button class="start-btn" onclick="startGame()">å¼€å§‹æŒ‘æˆ˜</button>
        </div>
    </div>
</div>

<script>
    let score = 0;
    let timeSurvived = 0;
    let isPlaying = false;
    
    // æ¸¸æˆå‚æ•°
    let currentSpawnRate;
    let currentFallMin;
    let currentFallMax;
    let bombProbability;
    
    // ç©å®¶å°ºå¯¸å‚æ•°
    let basePlayerWidth = 100; 
    let basePlayerHeight = 100;

    let survivalTimer;
    let bombTimer;
    let spawnTimer;
    let collisionFrame;

    const scoreEl = document.getElementById('score-display');
    const timeEl = document.getElementById('time-display');
    const statusEl = document.getElementById('status-indicator');
    const playArea = document.getElementById('play-area');
    const player = document.getElementById('player');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDesc = document.getElementById('modal-desc');
    const gameContainer = document.getElementById('game-container');

    // --- å…¨å±ç§»åŠ¨é€»è¾‘ ---

    function movePlayer(clientX, clientY) {
        if (!isPlaying) return;
        
        const containerRect = gameContainer.getBoundingClientRect();
        const halfWidth = player.offsetWidth / 2;
        const halfHeight = player.offsetHeight / 2;

        let newLeft = clientX - containerRect.left;
        if (newLeft < halfWidth) newLeft = halfWidth; 
        if (newLeft > containerRect.width - halfWidth) newLeft = containerRect.width - halfWidth;
        
        let newTop = clientY - containerRect.top;
        if (newTop < halfHeight + 60) newTop = halfHeight + 60; 
        if (newTop > containerRect.height - halfHeight) newTop = containerRect.height - halfHeight;

        player.style.left = newLeft + 'px';
        player.style.top = newTop + 'px';
    }

    gameContainer.addEventListener('touchmove', (e) => { 
        e.preventDefault(); 
        movePlayer(e.touches[0].clientX, e.touches[0].clientY); 
    }, { passive: false });

    gameContainer.addEventListener('mousemove', (e) => { 
        movePlayer(e.clientX, e.clientY); 
    });

    function startGame() {
        score = 0;
        timeSurvived = 0;
        isPlaying = true;
        
        currentSpawnRate = 700; 
        currentFallMin = 2.5;
        currentFallMax = 4.0;
        bombProbability = 0.2; 

        // é‡ç½®ç©å®¶
        player.style.width = basePlayerWidth + 'px';
        player.style.height = basePlayerHeight + 'px';
        player.style.filter = 'none';
        
        // åˆå§‹ä½ç½®
        player.style.left = '50%';
        player.style.top = '80%'; 
        player.style.transform = 'translate(-50%, -50%)';

        document.body.classList.add('bg-animate');

        updateUI();
        playArea.innerHTML = ''; 
        modal.style.display = 'none';
        
        survivalTimer = setInterval(() => {
            timeSurvived++;
            timeEl.innerText = 'åšæŒ: ' + timeSurvived + 's';
        }, 1000);

        bombTimer = setInterval(() => {
            if (bombProbability < 0.6) bombProbability += 0.05;
        }, 5000);

        spawnLoop();
        checkCollisions(); 
    }

    function updateDifficultyByScore() {
        // é€Ÿåº¦é€»è¾‘
        let speedReduction = Math.min(score * 0.02, 1.8); 
        currentFallMin = Math.max(0.6, 2.5 - speedReduction);
        currentFallMax = Math.max(1.0, 4.0 - speedReduction);

        let rateReduction = Math.min(score * 4, 550);
        currentSpawnRate = Math.max(150, 700 - rateReduction);

        // ä½“ç§¯é€»è¾‘
        let sizeBonus = Math.floor(score / 10) * 5;
        let newWidth = Math.min(basePlayerWidth + sizeBonus, 200);
        let newHeight = Math.min(basePlayerHeight + (sizeBonus * 0.8), 180);

        player.style.width = newWidth + 'px';
        player.style.height = newHeight + 'px';

        let sizeText = "æ­£å¸¸";
        if(newWidth > 120) sizeText = "å˜å¤§";
        if(newWidth > 160) sizeText = "å·¨å¤§";
        if(newWidth >= 200) sizeText = "å·¨æ— éœ¸";

        statusEl.innerHTML = `
            é€Ÿåº¦åŠ æˆ: +${Math.floor(speedReduction * 100)}%<br>
            æ¥å®èŒƒå›´: ${sizeText} (${newWidth}px)
        `;
    }

    function updateUI() {
        scoreEl.innerText = 'å¾—åˆ†: ' + score;
        timeEl.innerText = 'åšæŒ: ' + timeSurvived + 's';
    }

    function spawnLoop() {
        if (!isPlaying) return;
        spawnItem();
        spawnTimer = setTimeout(spawnLoop, currentSpawnRate);
    }

    function spawnItem() {
        const item = document.createElement('div');
        item.classList.add('item');

        const isBomb = Math.random() < bombProbability;

        if (isBomb) {
            item.classList.add('bomb');
            item.dataset.type = 'bomb';
            item.dataset.score = 0;
        } else {
            const rewardRand = Math.random();
            if (rewardRand < 0.6) {
                item.classList.add('yuanbao');
                item.dataset.type = 'reward';
                item.dataset.score = 1;
            } else if (rewardRand < 0.9) {
                item.classList.add('hongbao');
                item.dataset.type = 'reward';
                item.dataset.score = 5;
            } else {
                item.classList.add('moneybag');
                item.dataset.type = 'reward';
                item.dataset.score = 10;
            }
        }

        const maxX = window.innerWidth - 80; 
        const randomX = Math.floor(Math.random() * maxX);
        item.style.left = randomX + 'px';
        item.style.top = '-80px'; 

        playArea.appendChild(item);

        const duration = Math.random() * (currentFallMax - currentFallMin) + currentFallMin;
        
        const animation = item.animate([
            { transform: 'translateY(0)' },
            { transform: `translateY(${window.innerHeight + 100}px)` }
        ], {
            duration: duration * 1000,
            easing: 'linear'
        });

        animation.onfinish = () => {
            if (item.parentNode) item.remove();
        };
    }

    function checkCollisions() {
        if (!isPlaying) return;
        const playerRect = player.getBoundingClientRect();
        const items = document.querySelectorAll('.item');

        items.forEach(item => {
            const itemRect = item.getBoundingClientRect();
            const itemHitboxMargin = 15; 
            
            if (
                playerRect.left < itemRect.right - itemHitboxMargin &&
                playerRect.right > itemRect.left + itemHitboxMargin &&
                playerRect.top < itemRect.bottom - itemHitboxMargin &&
                playerRect.bottom > itemRect.top + itemHitboxMargin
            ) {
                handleCatch(item, itemRect.left, itemRect.top);
            }
        });
        collisionFrame = requestAnimationFrame(checkCollisions);
    }

    function handleCatch(item, x, y) {
        const type = item.dataset.type;
        const points = parseInt(item.dataset.score);
        item.remove();

        if (type === 'bomb') {
            player.style.filter = 'grayscale(100%) brightness(50%)';
            gameOver();
        } else {
            score += points;
            updateUI();
            updateDifficultyByScore(); 
            showScorePopup(x, y, points);
        }
    }

    function showScorePopup(x, y, points) {
        const popup = document.createElement('div');
        popup.classList.add('score-popup');
        popup.classList.add('popup-' + points);
        popup.innerText = '+' + points;
        popup.style.left = x + 'px';
        popup.style.top = (y - 30) + 'px'; 
        playArea.appendChild(popup);
        setTimeout(() => popup.remove(), 600);
    }

    function gameOver() {
        isPlaying = false;
        clearInterval(survivalTimer);
        clearInterval(bombTimer);
        clearTimeout(spawnTimer);
        cancelAnimationFrame(collisionFrame);
        
        document.body.classList.remove('bg-animate');
        
        modal.style.display = 'flex';
        modalTitle.innerText = 'æ¸¸æˆç»“æŸ';
        modalDesc.innerHTML = `
            <div style="font-size:16px; margin-bottom:10px; color:#666;">ä½ åšæŒäº† ${timeSurvived} ç§’</div>
            <div style="font-size:32px; font-weight:bold; color:#d92e2e;">${score} åˆ†</div>
        `;
    }
</script>
</body>
