    <style>
        body {

            /* ç¨å¾®ä¼˜åŒ–ç¢°æ’ç®±è§†è§‰ */
            transform-origin: center;

        /* --- ç‰©å“æ ·å¼ --- */
        .yuanbao {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60"><path d="M10 20 Q50 50 90 20 Q80 60 20 60 Q10 60 10 20 Z" fill="%23ffd700" stroke="%23daa520" stroke-width="2"/><ellipse cx="50" cy="20" rx="20" ry="10" fill="%23ffec8b"/></svg>');
            width: 40px; height: 30px; 
        }
        .hongbao {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120"><rect x="10" y="10" width="80" height="100" rx="5" fill="%23d92e2e"/><circle cx="50" cy="40" r="15" fill="%23ffd700"/><text x="50" y="48" font-size="20" text-anchor="middle" fill="%23d92e2e" font-weight="bold">Â¥</text></svg>');
        }
        .moneybag {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20 30 Q10 90 50 95 Q90 90 80 30 Q70 10 50 10 Q30 10 20 30 Z" fill="%23800080"/><path d="M35 25 L65 25" stroke="%23ffd700" stroke-width="5"/><text x="50" y="70" font-size="40" text-anchor="middle" fill="%23ffd700">10</text></svg>');
            width: 60px; height: 60px;
        }
        .bomb {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="55" r="40" fill="black"/><rect x="45" y="5" width="10" height="20" fill="black"/><path d="M50 5 Q60 0 70 10" stroke="orange" stroke-width="3" fill="none"/><circle cx="70" cy="10" r="5" fill="red"/></svg>');
        }

        #player {
            position: absolute;
            bottom: 20px;
            /* åˆå§‹å®½åº¦ */
            width: 80px; 
            height: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80"><path d="M5 25 Q50 95 95 25 L85 15 L15 15 Z" fill="%23d92e2e" stroke="%23ffd700" stroke-width="4"/><text x="50" y="50" font-size="30" text-anchor="middle">ğŸ‘</text></svg>');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            transition: width 0.3s ease, height 0.3s ease; /* å°ºå¯¸å˜åŒ–æ—¶çš„å¹³æ»‘è¿‡æ¸¡ */
        }

        .score-popup {
            position: absolute;
            font-weight: bold;
            animation: floatUp 0.6s ease-out forwards;
            pointer-events: none;
            z-index: 60;
            text-shadow: 1px 1px 0 #fff;
        }
        .popup-1 { color: #d92e2e; font-size: 20px; }
        .popup-5 { color: #ff6b00; font-size: 28px; }
        .popup-10 { color: #800080; font-size: 36px; text-shadow: 2px 2px 0 #ffd700; }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-60px) scale(1.2); opacity: 0; }
        }

        #modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        button {
            background: #d92e2e;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        #status-indicator {
            position: absolute;
            top: 70px;
            right: 20px;
            font-size: 12px;
            color: rgba(0,0,0,0.6);
            text-align: right;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="header">
        <span id="score-display">å¾—åˆ†: 0</span>
        <span id="time-display">åšæŒ: 0s</span>
    </div>
    <div id="status-indicator">
        é€Ÿåº¦ç­‰çº§: 1<br>
        æ¥å®èŒƒå›´: æ­£å¸¸
    </div>
    
    <div id="player"></div>
    <div id="play-area"></div>

    <div id="modal">
        <div class="modal-content">
            <h2 id="modal-title">æ— å°½å¤ºå® (è´ªå©ªç‰ˆ)</h2>
            <p id="modal-desc">
                å…ƒå® +1 | çº¢åŒ… +5 | é’±è¢‹ +10<br>
                <br>
                <span style="color:#d92e2e; font-weight:bold;">âš ï¸ æœºåˆ¶å˜åŒ–ï¼š</span><br>
                1. åˆ†æ•°è¶Šé«˜ï¼Œæ‰è½è¶Šå¿«ï¼<br>
                2. åˆ†æ•°è¶Šé«˜ï¼Œä½ çš„<span style="font-weight:bold;">ä½“ç§¯è¶Šå¤§</span>ï¼<br>
                (æ›´å®¹æ˜“æ¥å®ï¼Œä¹Ÿæ›´å®¹æ˜“è¢«ç‚¸)
            </p>
            <button id="start-btn" onclick="startGame()">å¼€å§‹æŒ‘æˆ˜</button>
        </div>
    </div>
</div>

<script>
    let score = 0;
    let timeSurvived = 0;
    let isPlaying = false;
    
    // æ¸¸æˆå‚æ•°
    let currentSpawnRate;
    let currentFallMin;
    let currentFallMax;
    let bombProbability;
    
    // ç©å®¶å°ºå¯¸å‚æ•°
    let basePlayerWidth = 80;
    let basePlayerHeight = 60;

    let survivalTimer;
    let bombTimer; // ä¸“é—¨æ§åˆ¶ç‚¸å¼¹æ¦‚ç‡éšæ—¶é—´å¢åŠ 
    let spawnTimer;
    let collisionFrame;

    const scoreEl = document.getElementById('score-display');
    const timeEl = document.getElementById('time-display');
    const statusEl = document.getElementById('status-indicator');
    const playArea = document.getElementById('play-area');
    const player = document.getElementById('player');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDesc = document.getElementById('modal-desc');
    const gameContainer = document.getElementById('game-container');

    function movePlayer(clientX) {
        if (!isPlaying) return;
        const containerRect = gameContainer.getBoundingClientRect();
        
        // è·å–å½“å‰ç©å®¶å®½åº¦çš„ä¸€åŠï¼Œç”¨äºè¾¹ç•Œè®¡ç®—
        const halfWidth = player.offsetWidth / 2;
        
        let newLeft = clientX - containerRect.left;
        
        // è¾¹ç•Œé™åˆ¶
        if (newLeft < halfWidth) newLeft = halfWidth; 
        if (newLeft > containerRect.width - halfWidth) newLeft = containerRect.width - halfWidth;
        
        player.style.left = newLeft + 'px';
    }
    gameContainer.addEventListener('touchmove', (e) => { e.preventDefault(); movePlayer(e.touches[0].clientX); }, { passive: false });
    gameContainer.addEventListener('mousemove', (e) => { movePlayer(e.clientX); });

    function startGame() {
        score = 0;
        timeSurvived = 0;
        isPlaying = true;
        
        // åˆå§‹åŒ–å‚æ•°
        currentSpawnRate = 700; 
        currentFallMin = 2.5;
        currentFallMax = 4.0;
        bombProbability = 0.2; // åˆå§‹20%ç‚¸å¼¹

        // é‡ç½®ç©å®¶å¤§å°
        player.style.width = basePlayerWidth + 'px';
        player.style.height = basePlayerHeight + 'px';

        updateUI();
        playArea.innerHTML = ''; 
        modal.style.display = 'none';
        player.style.left = '50%';
        player.style.filter = 'none';

        // è®¡æ—¶å™¨ï¼šåªè´Ÿè´£è®°å½•æ—¶é—´å’Œå¢åŠ ç‚¸å¼¹æ¦‚ç‡ï¼ˆä¸è´Ÿè´£é€Ÿåº¦ï¼‰
        survivalTimer = setInterval(() => {
            timeSurvived++;
            timeEl.innerText = 'åšæŒ: ' + timeSurvived + 's';
        }, 1000);

        // ç‚¸å¼¹æ¦‚ç‡éšæ—¶é—´ç¼“æ…¢å¢åŠ ï¼Œä¸åˆ†æ•°æ— å…³
        bombTimer = setInterval(() => {
            if (bombProbability < 0.6) bombProbability += 0.05;
        }, 5000);

        spawnLoop();
        checkCollisions(); 
    }

    // æ ¹æ®åˆ†æ•°æ›´æ–°æ¸¸æˆéš¾åº¦ï¼ˆé€Ÿåº¦å’Œä½“ç§¯ï¼‰
    function updateDifficultyByScore() {
        // 1. è®¡ç®—é€Ÿåº¦å› å­ï¼šæ¯10åˆ†æå‡ä¸€æ¬¡é€Ÿåº¦æ„Ÿ
        // é€Ÿåº¦ä¸Šé™ï¼šæœ€å¿«0.6ç§’è½åœ°
        let speedReduction = Math.min(score * 0.02, 1.8); 
        currentFallMin = Math.max(0.6, 2.5 - speedReduction);
        currentFallMax = Math.max(1.0, 4.0 - speedReduction);

        // ç”Ÿæˆé¢‘ç‡ä¸Šé™ï¼šæœ€å¿«150msç”Ÿæˆä¸€ä¸ª
        let rateReduction = Math.min(score * 4, 550);
        currentSpawnRate = Math.max(150, 700 - rateReduction);

        // 2. è®¡ç®—ä½“ç§¯å› å­ï¼šåˆ†æ•°è¶Šé«˜ï¼Œä½“ç§¯è¶Šå¤§
        // æ¯10åˆ†å¢åŠ 5pxå®½åº¦ï¼Œä¸Šé™160px (åŸ80pxçš„ä¸¤å€)
        let sizeBonus = Math.floor(score / 10) * 5;
        let newWidth = Math.min(basePlayerWidth + sizeBonus, 160);
        let newHeight = Math.min(basePlayerHeight + (sizeBonus * 0.75), 120);

        player.style.width = newWidth + 'px';
        player.style.height = newHeight + 'px';

        // æ›´æ–°UIæ˜¾ç¤ºçŠ¶æ€
        let sizeText = "æ­£å¸¸";
        if(newWidth > 100) sizeText = "å˜å¤§";
        if(newWidth > 130) sizeText = "å·¨å¤§";
        if(newWidth >= 160) sizeText = "å·¨æ— éœ¸";

        statusEl.innerHTML = `
            é€Ÿåº¦åŠ æˆ: +${Math.floor(speedReduction * 100)}%<br>
            æ¥å®èŒƒå›´: ${sizeText} (${newWidth}px)
        `;
    }

    function updateUI() {
        scoreEl.innerText = 'å¾—åˆ†: ' + score;
        timeEl.innerText = 'åšæŒ: ' + timeSurvived + 's';
    }

    function spawnLoop() {
        if (!isPlaying) return;
        spawnItem();
        // è¿™é‡Œçš„ timeout æ˜¯åŠ¨æ€çš„ currentSpawnRate
        spawnTimer = setTimeout(spawnLoop, currentSpawnRate);
    }

    function spawnItem() {
        const item = document.createElement('div');
        item.classList.add('item');

        const isBomb = Math.random() < bombProbability;

        if (isBomb) {
            item.classList.add('bomb');
            item.dataset.type = 'bomb';
            item.dataset.score = 0;
        } else {
            const rewardRand = Math.random();
            if (rewardRand < 0.6) {
                item.classList.add('yuanbao');
                item.dataset.type = 'reward';
                item.dataset.score = 1;
            } else if (rewardRand < 0.9) {
                item.classList.add('hongbao');
                item.dataset.type = 'reward';
                item.dataset.score = 5;
            } else {
                item.classList.add('moneybag');
                item.dataset.type = 'reward';
                item.dataset.score = 10;
            }
        }

        const maxX = window.innerWidth - 50;
        const randomX = Math.floor(Math.random() * maxX);
        item.style.left = randomX + 'px';
        item.style.top = '-60px';

        playArea.appendChild(item);

        const duration = Math.random() * (currentFallMax - currentFallMin) + currentFallMin;
        
        // åŠ¨æ€è®¾ç½®åŠ¨ç”»æ—¶é•¿
        const animation = item.animate([
            { transform: 'translateY(0)' },
            { transform: `translateY(${window.innerHeight + 60}px)` }
        ], {
            duration: duration * 1000,
            easing: 'linear'
        });

        animation.onfinish = () => {
            if (item.parentNode) item.remove();
        };
    }

    function checkCollisions() {
        if (!isPlaying) return;
        // å…³é”®ï¼šgetBoundingClientRect ä¼šæ ¹æ®å½“å‰ player çš„ width/height å®æ—¶è·å–å¤§å°
        // æ‰€ä»¥å½“ player å˜å¤§æ—¶ï¼Œç¢°æ’ç®±è‡ªåŠ¨å˜å¤§
        const playerRect = player.getBoundingClientRect();
        const items = document.querySelectorAll('.item');

        items.forEach(item => {
            const itemRect = item.getBoundingClientRect();
            
            // ç®€å•çš„çŸ©å½¢ç¢°æ’æ£€æµ‹
            // ä¸ºäº†æ‰‹æ„Ÿæ›´å¥½ï¼Œç¨å¾®ç¼©å°ä¸€ç‚¹ç‰©å“çš„åˆ¤å®šèŒƒå›´(itemRect)ï¼Œè®©è¾¹ç¼˜æ“¦è¿‡ä¸ç®—
            const itemHitboxMargin = 5; 
            
            if (
                playerRect.left < itemRect.right - itemHitboxMargin &&
                playerRect.right > itemRect.left + itemHitboxMargin &&
                playerRect.top < itemRect.bottom - itemHitboxMargin &&
                playerRect.bottom > itemRect.top + itemHitboxMargin
            ) {
                handleCatch(item, itemRect.left, itemRect.top);
            }
        });
        collisionFrame = requestAnimationFrame(checkCollisions);
    }

    function handleCatch(item, x, y) {
        const type = item.dataset.type;
        const points = parseInt(item.dataset.score);
        
        item.remove();

        if (type === 'bomb') {
            player.style.filter = 'grayscale(100%) brightness(50%)';
            gameOver();
        } else {
            score += points;
            updateUI();
            // æ¯æ¬¡å¾—åˆ†éƒ½é‡æ–°è®¡ç®—éš¾åº¦å’Œä½“ç§¯
            updateDifficultyByScore(); 
            showScorePopup(x, y, points);
        }
    }

    function showScorePopup(x, y, points) {
        const popup = document.createElement('div');
        popup.classList.add('score-popup');
        popup.classList.add('popup-' + points);
        popup.innerText = '+' + points;
        popup.style.left = x + 'px';
        popup.style.top = (y - 30) + 'px'; 
        playArea.appendChild(popup);
        setTimeout(() => popup.remove(), 600);
    }

    function gameOver() {
        isPlaying = false;
        clearInterval(survivalTimer);
        clearInterval(bombTimer);
        clearTimeout(spawnTimer);
        cancelAnimationFrame(collisionFrame);
        
        modal.style.display = 'flex';
        modalTitle.innerText = 'æ¸¸æˆç»“æŸ';
        modalDesc.innerHTML = `
            <div style="font-size:16px; margin-bottom:10px; color:#666;">ä½ åšæŒäº† ${timeSurvived} ç§’</div>
            <div style="font-size:32px; font-weight:bold; color:#d92e2e;">${score} åˆ†</div>
            <div style="font-size:12px; color:gray; margin-top:10px;">
                æœ€ç»ˆä½“ç§¯: ${player.style.width}<br>
                (ä½“ç§¯è¶Šå¤§ï¼Œè¶Šéš¾èº²ç‚¸å¼¹)
            </div>
        `;
    }
</script>
</body>
