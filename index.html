<!DOCTYPE html>

<head>

    <style>
        body {

        }

        #game-container {

        .header {

            color: #d92e2e;

        }

        .item {
            position: absolute;
            width: 50px;

            background-size: contain;
            background-repeat: no-repeat;

        }

        .hongbao {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120"><rect x="10" y="10" width="80" height="100" rx="5" fill="%23d92e2e"/><circle cx="50" cy="40" r="15" fill="%23ffd700"/><text x="50" y="45" font-size="20" text-anchor="middle" fill="%23d92e2e" font-family="Arial">Â¥</text></svg>');
        }

        .bomb {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="55" r="40" fill="black"/><rect x="45" y="5" width="10" height="20" fill="black"/><path d="M50 5 Q60 0 70 10" stroke="orange" stroke-width="3" fill="none"/><circle cx="70" cy="10" r="5" fill="red"/></svg>');
        }

        #player {
            position: absolute;
            bottom: 20px;
            width: 80px;
            height: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80"><path d="M10 20 Q50 90 90 20 L80 10 L20 10 Z" fill="%23d92e2e" stroke="%23ffd700" stroke-width="3"/><text x="50" y="45" font-size="30" text-anchor="middle">ğŸ’°</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .score-popup {
            position: absolute;
            color: #ff0000;
            font-weight: bold;
            font-size: 24px;
            animation: floatUp 0.5s ease-out forwards;
            pointer-events: none;

        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }

        #modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        button {
            background: #d92e2e;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        /* å¢åŠ ä¸€ä¸ªéš¾åº¦æç¤º */
        #level-indicator {
            position: absolute;
            top: 70px;
            right: 20px;
            font-size: 14px;
            color: rgba(0,0,0,0.5);
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="header">
        <span id="score-display">å¾—åˆ†: 0</span>
        <span id="time-display">åšæŒ: 0s</span>
    </div>
    <div id="level-indicator">å½“å‰ç‚¸å¼¹æ¦‚ç‡: 10%</div>
    
    <div id="player"></div>
    <div id="play-area"></div>

    <div id="modal">
        <div class="modal-content">
            <h2 id="modal-title">æ— å°½çº¢åŒ…æŒ‘æˆ˜</h2>
            <p id="modal-desc">å·¦å³æ»‘åŠ¨æ¥çº¢åŒ…<br>æ—¶é—´æ— é™ï¼Œä½†ç‚¸å¼¹ä¼šè¶Šæ¥è¶Šå¤šï¼<br>ç¢°åˆ°ç‚¸å¼¹ç«‹å³ç»“æŸ</p>
            <button id="start-btn" onclick="startGame()">å¼€å§‹æŒ‘æˆ˜</button>
        </div>
    </div>
</div>

<script>
    // --- æ¸¸æˆå‚æ•°é…ç½® ---
    let score = 0;
    let timeSurvived = 0; // åšæŒçš„æ—¶é—´
    let isPlaying = false;
    
    // åŠ¨æ€éš¾åº¦å‚æ•°
    let currentSpawnRate;   // ç”Ÿæˆé€Ÿåº¦ (æ¯«ç§’)
    let currentFallMin;     // æœ€å°ä¸‹è½æ—¶é—´ (ç§’)
    let currentFallMax;     // æœ€å¤§ä¸‹è½æ—¶é—´ (ç§’)
    let bombProbability;    // ç‚¸å¼¹å‡ºç°çš„æ¦‚ç‡ (0.1 = 10%)

    // è®¡æ—¶å™¨å¼•ç”¨
    let survivalTimer;      // è®°å½•ç”Ÿå­˜æ—¶é—´çš„è®¡æ—¶å™¨
    let difficultyTimer;    // å¢åŠ éš¾åº¦çš„è®¡æ—¶å™¨
    let spawnTimer;         // ç”Ÿæˆç‰©å“çš„è®¡æ—¶å™¨
    let collisionFrame;     // ç¢°æ’æ£€æµ‹å¸§

    // DOM å…ƒç´ 
    const scoreEl = document.getElementById('score-display');
    const timeEl = document.getElementById('time-display');
    const levelEl = document.getElementById('level-indicator');
    const playArea = document.getElementById('play-area');
    const player = document.getElementById('player');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDesc = document.getElementById('modal-desc');
    const startBtn = document.getElementById('start-btn');
    const gameContainer = document.getElementById('game-container');

    // --- ç©å®¶æ§åˆ¶ (ä¿æŒä¸å˜) ---
    function movePlayer(clientX) {
        if (!isPlaying) return;
        const containerRect = gameContainer.getBoundingClientRect();
        let newLeft = clientX - containerRect.left;
        if (newLeft < 40) newLeft = 40; 
        if (newLeft > containerRect.width - 40) newLeft = containerRect.width - 40;
        player.style.left = newLeft + 'px';
    }
    gameContainer.addEventListener('touchmove', (e) => { e.preventDefault(); movePlayer(e.touches[0].clientX); }, { passive: false });
    gameContainer.addEventListener('mousemove', (e) => { movePlayer(e.clientX); });

    // --- æ¸¸æˆæ ¸å¿ƒé€»è¾‘ ---

    function startGame() {
        // é‡ç½®æ•°æ®
        score = 0;
        timeSurvived = 0;
        isPlaying = true;
        
        // åˆå§‹éš¾åº¦è®¾ç½®
        currentSpawnRate = 700; // åˆå§‹ç”Ÿæˆè¾ƒæ…¢
        currentFallMin = 2.0;   // åˆå§‹æ‰è½è¾ƒæ…¢
        currentFallMax = 3.5;
        bombProbability = 0.1;  // åˆå§‹åªæœ‰10%æ˜¯ç‚¸å¼¹

        // æ›´æ–°UI
        scoreEl.innerText = 'å¾—åˆ†: ' + score;
        timeEl.innerText = 'åšæŒ: 0s';
        levelEl.innerText = 'å½“å‰ç‚¸å¼¹æ¦‚ç‡: 10%';
        playArea.innerHTML = ''; 
        modal.style.display = 'none';
        player.style.left = '50%';
        player.style.backgroundColor = 'transparent';

        // 1. å¼€å¯ç”Ÿå­˜è®¡æ—¶å™¨ (æ¯ç§’+1)
        survivalTimer = setInterval(() => {
            timeSurvived++;
            timeEl.innerText = 'åšæŒ: ' + timeSurvived + 's';
        }, 1000);

        // 2. å¼€å¯éš¾åº¦æå‡è®¡æ—¶å™¨ (æ¯3ç§’æå‡ä¸€æ¬¡éš¾åº¦)
        difficultyTimer = setInterval(increaseDifficulty, 3000);

        // 3. å¼€å¯ç”Ÿæˆå¾ªç¯
        spawnLoop();
        
        // 4. å¼€å¯ç¢°æ’æ£€æµ‹
        checkCollisions(); 
    }

    function increaseDifficulty() {
        // 1. å¢åŠ ç‚¸å¼¹æ¦‚ç‡ (ä¸Šé™ 60%)
        if (bombProbability < 0.6) {
            bombProbability += 0.02; // æ¯æ¬¡å¢åŠ 2%
        }

        // 2. åŠ å¿«ç”Ÿæˆé€Ÿåº¦ (ä¸‹é™ 200ms)
        if (currentSpawnRate > 200) {
            currentSpawnRate -= 20;
        }

        // 3. åŠ å¿«ä¸‹è½é€Ÿåº¦ (ä¸‹é™ 0.8s)
        if (currentFallMin > 0.8) {
            currentFallMin *= 0.98;
            currentFallMax *= 0.98;
        }

        // æ›´æ–°UIæ˜¾ç¤º
        levelEl.innerText = `å½“å‰ç‚¸å¼¹æ¦‚ç‡: ${Math.floor(bombProbability * 100)}%`;
    }

    function spawnLoop() {
        if (!isPlaying) return;
        spawnItem();
        // ä½¿ç”¨å½“å‰çš„ç”Ÿæˆé€Ÿç‡è®¾ç½®ä¸‹ä¸€æ¬¡ç”Ÿæˆ
        spawnTimer = setTimeout(spawnLoop, currentSpawnRate);
    }

    function spawnItem() {
        const item = document.createElement('div');
        
        // æ ¸å¿ƒæ”¹åŠ¨ï¼šæ ¹æ®å½“å‰éš¾åº¦æ¦‚ç‡å†³å®šæ˜¯å¦ç”Ÿæˆç‚¸å¼¹
        const isBomb = Math.random() < bombProbability;

        item.classList.add('item');
        item.classList.add(isBomb ? 'bomb' : 'hongbao');
        item.dataset.type = isBomb ? 'bomb' : 'hongbao';

        const maxX = window.innerWidth - 50;
        const randomX = Math.floor(Math.random() * maxX);
        item.style.left = randomX + 'px';
        item.style.top = '-60px';

        playArea.appendChild(item);

        // æ‰è½åŠ¨ç”»
        const duration = Math.random() * (currentFallMax - currentFallMin) + currentFallMin;
        const animation = item.animate([
            { transform: 'translateY(0)' },
            { transform: `translateY(${window.innerHeight + 60}px)` }
        ], {
            duration: duration * 1000,
            easing: 'linear'
        });

        animation.onfinish = () => {
            if (item.parentNode) item.remove();
        };
    }

    // --- ç¢°æ’æ£€æµ‹ (ä¿æŒé«˜æ•ˆ) ---
    function checkCollisions() {
        if (!isPlaying) return;
        const playerRect = player.getBoundingClientRect();
        const items = document.querySelectorAll('.item');

        items.forEach(item => {
            const itemRect = item.getBoundingClientRect();
            if (
                playerRect.left < itemRect.right &&
                playerRect.right > itemRect.left &&
                playerRect.top < itemRect.bottom &&
                playerRect.bottom > itemRect.top
            ) {
                handleCatch(item, itemRect.left, itemRect.top);
            }
        });
        collisionFrame = requestAnimationFrame(checkCollisions);
    }

    function handleCatch(item, x, y) {
        const type = item.dataset.type;
        item.remove();

        if (type === 'bomb') {
            // ç¢°åˆ°ç‚¸å¼¹ï¼Œç›´æ¥ç»“æŸ
            player.style.backgroundColor = 'rgba(0,0,0,0.5)';
            gameOver();
        } else {
            score += 10;
            scoreEl.innerText = 'å¾—åˆ†: ' + score;
            showScorePopup(x, y);
        }
    }

    function showScorePopup(x, y) {
        const popup = document.createElement('div');
        popup.classList.add('score-popup');
        popup.innerText = '+10';
        popup.style.left = x + 'px';
        popup.style.top = (y - 30) + 'px'; 
        playArea.appendChild(popup);
        setTimeout(() => popup.remove(), 500);
    }

    function gameOver() {
        isPlaying = false;
        clearInterval(survivalTimer);
        clearInterval(difficultyTimer);
        clearTimeout(spawnTimer);
        cancelAnimationFrame(collisionFrame);
        
        modal.style.display = 'flex';
        
        modalTitle.innerText = 'BOOM! æ¸¸æˆç»“æŸ';
        modalDesc.innerHTML = `
            åšæŒæ—¶é—´ï¼š<span style="color:#d92e2e;font-size:20px">${timeSurvived}ç§’</span><br>
            æœ€ç»ˆå¾—åˆ†ï¼š<span style="color:#d92e2e;font-size:24px">${score}</span><br>
            <span style="font-size:12px;color:gray">ç‚¸å¼¹æ¦‚ç‡è¾¾åˆ°äº† ${Math.floor(bombProbability * 100)}%</span>
        `;
        startBtn.innerText = 'ä¸æœå†æ¥';
    }
</script>
</body>
