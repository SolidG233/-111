<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ— å°½å¤ºå® - å…¨å±è‡ªç”±é£ç¿”ç‰ˆ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #fceeb5;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="10" cy="10" r="2" fill="rgba(255,255,255,0.3)"/></svg>'); /* é»˜è®¤åŠ ç‚¹çº¹ç† */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Microsoft YaHei', sans-serif;
            touch-action: none;
            transition: background-image 0.5s ease;
        }

        /* æ–°å¢ï¼šèƒŒæ™¯æ»šåŠ¨åŠ¨ç”»ç±» */
        @keyframes bgScroll {
            from { background-position: center 0; }
            to { background-position: center 1000px; }
        }
        
        .bg-animate {
            animation: bgScroll 20s linear infinite;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 100;
            font-weight: bold;
            font-size: 18px;
            color: #d92e2e;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .item {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 10;
        }

        /* --- ç‰©å“æ ·å¼ --- */
        .yuanbao {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60"><path d="M10 20 Q50 50 90 20 Q80 60 20 60 Q10 60 10 20 Z" fill="%23ffd700" stroke="%23daa520" stroke-width="2"/><ellipse cx="50" cy="20" rx="20" ry="10" fill="%23ffec8b"/></svg>');
            width: 40px; height: 30px; 
        }
        .hongbao {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120"><rect x="10" y="10" width="80" height="100" rx="5" fill="%23d92e2e"/><circle cx="50" cy="40" r="15" fill="%23ffd700"/><text x="50" y="48" font-size="20" text-anchor="middle" fill="%23d92e2e" font-weight="bold">Â¥</text></svg>');
        }
        .moneybag {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20 30 Q10 90 50 95 Q90 90 80 30 Q70 10 50 10 Q30 10 20 30 Z" fill="%23800080"/><path d="M35 25 L65 25" stroke="%23ffd700" stroke-width="5"/><text x="50" y="70" font-size="40" text-anchor="middle" fill="%23ffd700">10</text></svg>');
            width: 60px; height: 60px;
        }
        .bomb {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="55" r="40" fill="black"/><rect x="45" y="5" width="10" height="20" fill="black"/><path d="M50 5 Q60 0 70 10" stroke="orange" stroke-width="3" fill="none"/><circle cx="70" cy="10" r="5" fill="red"/></svg>');
        }

        #player {
            position: absolute;
            /* ç§»é™¤ bottom å±æ€§ï¼Œæ”¹ä¸ºå®Œå…¨ç”± JS æ§åˆ¶ top/left */
            width: 80px; 
            height: 80px;
            z-index: 50;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80"><path d="M5 25 Q50 95 95 25 L85 15 L15 15 Z" fill="%23d92e2e" stroke="%23ffd700" stroke-width="4"/><text x="50" y="50" font-size="30" text-anchor="middle">ğŸ‘</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            transition: width 0.3s ease, height 0.3s ease;
            /* æ€§èƒ½ä¼˜åŒ–ï¼šå‘Šè¯‰æµè§ˆå™¨è¿™ä¸ªå…ƒç´ ä¼šç§»åŠ¨ */
            will-change: transform, left, top; 
        }

        .score-popup {
            position: absolute;
            font-weight: bold;
            animation: floatUp 0.6s ease-out forwards;
            pointer-events: none;
            z-index: 60;
            text-shadow: 1px 1px 0 #fff;
        }
        .popup-1 { color: #d92e2e; font-size: 20px; }
        .popup-5 { color: #ff6b00; font-size: 28px; }
        .popup-10 { color: #800080; font-size: 36px; text-shadow: 2px 2px 0 #ffd700; }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-60px) scale(1.2); opacity: 0; }
        }

        #modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .start-btn {
            background: #d92e2e;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 4px 0 #b02121;
        }
        .start-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        
        #status-indicator {
            position: absolute;
            top: 70px;
            right: 20px;
            font-size: 12px;
            color: rgba(0,0,0,0.6);
            text-align: right;
            line-height: 1.5;
            background: rgba(255,255,255,0.5);
            padding: 5px;
            border-radius: 5px;
            pointer-events: none; /* é˜²æ­¢é®æŒ¡ç‚¹å‡» */
        }

        /* --- ä¸Šä¼ æ§ä»¶æ ·å¼ --- */
        .upload-section {
            margin-top: 20px;
            border-top: 1px dashed #ccc;
            padding-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .upload-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #333;
        }
        .file-input { display: none; }
        .custom-upload-btn {
            background: #4CAF50;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: inline-block;
        }
        .preview-thumb {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            display: inline-block;
            vertical-align: middle;
            background-size: cover;
            background-position: center;
            margin-right: 5px;
            border-radius: 4px;
            background-color: #eee;
        }

    </style>
</head>
<body>

<div id="game-container">
    <div class="header">
        <span id="score-display">å¾—åˆ†: 0</span>
        <span id="time-display">åšæŒ: 0s</span>
    </div>
    <div id="status-indicator">
        é€Ÿåº¦ç­‰çº§: 1<br>
        æ¥å®èŒƒå›´: æ­£å¸¸
    </div>
    
    <div id="player"></div>
    <div id="play-area"></div>

    <div id="modal">
        <div class="modal-content">
            <h2 id="modal-title">æ— å°½å¤ºå® (å…¨å±ç‰ˆ)</h2>
            <p id="modal-desc" style="font-size: 14px; color: #666; margin-bottom: 15px;">
                æ‰‹æŒ‡æ‹–åŠ¨å…¨å±é£ç¿”æ¥å®<br>
                åˆ†æ•°è¶Šé«˜ â†’ é€Ÿåº¦è¶Šå¿« & ä½“ç§¯è¶Šå¤§<br>
                <span style="color:#d92e2e;">å°å¿ƒç‚¸å¼¹ï¼</span>
            </p>
            
            <button class="start-btn" onclick="startGame()">å¼€å§‹æŒ‘æˆ˜</button>

            <!-- DIY è®¾ç½®åŒºåŸŸ -->
            <div class="upload-section">
                <div style="font-weight: bold; margin-bottom: 5px; color: #333;">ğŸ¨ æ¸¸æˆè‡ªå®šä¹‰</div>
                
                <!-- èƒŒæ™¯ä¸Šä¼  -->
                <div class="upload-row">
                    <span>æ¸¸æˆèƒŒæ™¯:</span>
                    <div>
                        <div id="bg-preview" class="preview-thumb"></div>
                        <label for="bg-upload" class="custom-upload-btn">ä¸Šä¼ å›¾ç‰‡</label>
                        <input type="file" id="bg-upload" class="file-input" accept="image/*">
                    </div>
                </div>

                <!-- è§’è‰²ä¸Šä¼  -->
                <div class="upload-row">
                    <span>æ¥å®äººç‰©:</span>
                    <div>
                        <div id="player-preview" class="preview-thumb"></div>
                        <label for="player-upload" class="custom-upload-btn">ä¸Šä¼ å›¾ç‰‡</label>
                        <input type="file" id="player-upload" class="file-input" accept="image/*">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let score = 0;
    let timeSurvived = 0;
    let isPlaying = false;
    
    // æ¸¸æˆå‚æ•°
    let currentSpawnRate;
    let currentFallMin;
    let currentFallMax;
    let bombProbability;
    
    // ç©å®¶å°ºå¯¸å‚æ•°
    let basePlayerWidth = 80;
    let basePlayerHeight = 80;

    let survivalTimer;
    let bombTimer;
    let spawnTimer;
    let collisionFrame;

    const scoreEl = document.getElementById('score-display');
    const timeEl = document.getElementById('time-display');
    const statusEl = document.getElementById('status-indicator');
    const playArea = document.getElementById('play-area');
    const player = document.getElementById('player');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDesc = document.getElementById('modal-desc');
    const gameContainer = document.getElementById('game-container');

    // --- å›¾ç‰‡ä¸Šä¼ é€»è¾‘ ---
    
    document.getElementById('bg-upload').addEventListener('change', function(e) {
        handleImageUpload(e.target, (imgUrl) => {
            document.body.style.backgroundImage = `url(${imgUrl})`;
            document.getElementById('bg-preview').style.backgroundImage = `url(${imgUrl})`;
        });
    });

    document.getElementById('player-upload').addEventListener('change', function(e) {
        handleImageUpload(e.target, (imgUrl) => {
            player.style.backgroundImage = `url(${imgUrl})`;
            document.getElementById('player-preview').style.backgroundImage = `url(${imgUrl})`;
        });
    });

    function handleImageUpload(inputElement, callback) {
        if (inputElement.files && inputElement.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                callback(e.target.result);
            }
            reader.readAsDataURL(inputElement.files[0]);
        }
    }

    // --- æ ¸å¿ƒä¿®æ”¹ï¼šå…¨å±ç§»åŠ¨é€»è¾‘ ---

    function movePlayer(clientX, clientY) {
        if (!isPlaying) return;
        
        const containerRect = gameContainer.getBoundingClientRect();
        const halfWidth = player.offsetWidth / 2;
        const halfHeight = player.offsetHeight / 2;

        // è®¡ç®— X è½´ (å·¦å³)
        let newLeft = clientX - containerRect.left;
        // è¾¹ç•Œé™åˆ¶ X
        if (newLeft < halfWidth) newLeft = halfWidth; 
        if (newLeft > containerRect.width - halfWidth) newLeft = containerRect.width - halfWidth;
        
        // è®¡ç®— Y è½´ (ä¸Šä¸‹)
        let newTop = clientY - containerRect.top;
        // è¾¹ç•Œé™åˆ¶ Y (é¡¶éƒ¨ç•™ä¸€ç‚¹ç©ºé—´ç»™UIï¼Œåº•éƒ¨ç•™ä¸€ç‚¹ç©ºé—´)
        if (newTop < halfHeight + 60) newTop = halfHeight + 60; // 60æ˜¯é¡¶éƒ¨Headerçš„é«˜åº¦
        if (newTop > containerRect.height - halfHeight) newTop = containerRect.height - halfHeight;

        // åº”ç”¨ä½ç½®
        player.style.left = newLeft + 'px';
        player.style.top = newTop + 'px';
    }

    // è§¦æ‘¸äº‹ä»¶ï¼šåŒæ—¶è·å– X å’Œ Y
    gameContainer.addEventListener('touchmove', (e) => { 
        e.preventDefault(); 
        movePlayer(e.touches[0].clientX, e.touches[0].clientY); 
    }, { passive: false });

    // é¼ æ ‡äº‹ä»¶ï¼šåŒæ—¶è·å– X å’Œ Y
    gameContainer.addEventListener('mousemove', (e) => { 
        // åªæœ‰åœ¨æŒ‰ä¸‹é¼ æ ‡æˆ–è€…çº¯é¼ æ ‡ç§»åŠ¨æ¨¡å¼ä¸‹æ‰ç§»åŠ¨ï¼Œè¿™é‡Œç®€åŒ–ä¸ºç›´æ¥è·Ÿéš
        movePlayer(e.clientX, e.clientY); 
    });

    function startGame() {
        score = 0;
        timeSurvived = 0;
        isPlaying = true;
        
        currentSpawnRate = 700; 
        currentFallMin = 2.5;
        currentFallMax = 4.0;
        bombProbability = 0.2; 

        // é‡ç½®ç©å®¶
        player.style.width = basePlayerWidth + 'px';
        player.style.height = basePlayerHeight + 'px';
        player.style.filter = 'none';
        
        // --- åˆå§‹ä½ç½®è®¾ç½®ï¼šå±…ä¸­åä¸‹ ---
        player.style.left = '50%';
        player.style.top = '80%'; // åˆå§‹åœ¨å±å¹•ä¸‹æ–¹
        player.style.transform = 'translate(-50%, -50%)'; // ä½¿ç”¨transformè¾…åŠ©å±…ä¸­

        // å¼€å¯èƒŒæ™¯åŠ¨ç”»
        document.body.classList.add('bg-animate');

        updateUI();
        playArea.innerHTML = ''; 
        modal.style.display = 'none';
        
        survivalTimer = setInterval(() => {
            timeSurvived++;
            timeEl.innerText = 'åšæŒ: ' + timeSurvived + 's';
        }, 1000);

        bombTimer = setInterval(() => {
            if (bombProbability < 0.6) bombProbability += 0.05;
        }, 5000);

        spawnLoop();
        checkCollisions(); 
    }

    function updateDifficultyByScore() {
        // é€Ÿåº¦é€»è¾‘
        let speedReduction = Math.min(score * 0.02, 1.8); 
        currentFallMin = Math.max(0.6, 2.5 - speedReduction);
        currentFallMax = Math.max(1.0, 4.0 - speedReduction);

        let rateReduction = Math.min(score * 4, 550);
        currentSpawnRate = Math.max(150, 700 - rateReduction);

        // ä½“ç§¯é€»è¾‘
        let sizeBonus = Math.floor(score / 10) * 5;
        let newWidth = Math.min(basePlayerWidth + sizeBonus, 160);
        let newHeight = Math.min(basePlayerHeight + (sizeBonus * 0.8), 140);

        player.style.width = newWidth + 'px';
        player.style.height = newHeight + 'px';

        let sizeText = "æ­£å¸¸";
        if(newWidth > 100) sizeText = "å˜å¤§";
        if(newWidth > 130) sizeText = "å·¨å¤§";
        if(newWidth >= 160) sizeText = "å·¨æ— éœ¸";

        statusEl.innerHTML = `
            é€Ÿåº¦åŠ æˆ: +${Math.floor(speedReduction * 100)}%<br>
            æ¥å®èŒƒå›´: ${sizeText} (${newWidth}px)
        `;
    }

    function updateUI() {
        scoreEl.innerText = 'å¾—åˆ†: ' + score;
        timeEl.innerText = 'åšæŒ: ' + timeSurvived + 's';
    }

    function spawnLoop() {
        if (!isPlaying) return;
        spawnItem();
        spawnTimer = setTimeout(spawnLoop, currentSpawnRate);
    }

    function spawnItem() {
        const item = document.createElement('div');
        item.classList.add('item');

        const isBomb = Math.random() < bombProbability;

        if (isBomb) {
            item.classList.add('bomb');
            item.dataset.type = 'bomb';
            item.dataset.score = 0;
        } else {
            const rewardRand = Math.random();
            if (rewardRand < 0.6) {
                item.classList.add('yuanbao');
                item.dataset.type = 'reward';
                item.dataset.score = 1;
            } else if (rewardRand < 0.9) {
                item.classList.add('hongbao');
                item.dataset.type = 'reward';
                item.dataset.score = 5;
            } else {
                item.classList.add('moneybag');
                item.dataset.type = 'reward';
                item.dataset.score = 10;
            }
        }

        const maxX = window.innerWidth - 50;
        const randomX = Math.floor(Math.random() * maxX);
        item.style.left = randomX + 'px';
        item.style.top = '-60px'; // ä»å±å¹•å¤–ç”Ÿæˆ

        playArea.appendChild(item);

        const duration = Math.random() * (currentFallMax - currentFallMin) + currentFallMin;
        
        const animation = item.animate([
            { transform: 'translateY(0)' },
            { transform: `translateY(${window.innerHeight + 80}px)` }
        ], {
            duration: duration * 1000,
            easing: 'linear'
        });

        animation.onfinish = () => {
            if (item.parentNode) item.remove();
        };
    }

    function checkCollisions() {
        if (!isPlaying) return;
        const playerRect = player.getBoundingClientRect();
        const items = document.querySelectorAll('.item');

        items.forEach(item => {
            const itemRect = item.getBoundingClientRect();
            // ç¼©å°ç¢°æ’ç®±ï¼Œæ‰‹æ„Ÿæ›´å¥½
            const itemHitboxMargin = 10; 
            
            if (
                playerRect.left < itemRect.right - itemHitboxMargin &&
                playerRect.right > itemRect.left + itemHitboxMargin &&
                playerRect.top < itemRect.bottom - itemHitboxMargin &&
                playerRect.bottom > itemRect.top + itemHitboxMargin
            ) {
                handleCatch(item, itemRect.left, itemRect.top);
            }
        });
        collisionFrame = requestAnimationFrame(checkCollisions);
    }

    function handleCatch(item, x, y) {
        const type = item.dataset.type;
        const points = parseInt(item.dataset.score);
        item.remove();

        if (type === 'bomb') {
            player.style.filter = 'grayscale(100%) brightness(50%)';
            gameOver();
        } else {
            score += points;
            updateUI();
            updateDifficultyByScore(); 
            showScorePopup(x, y, points);
        }
    }

    function showScorePopup(x, y, points) {
        const popup = document.createElement('div');
        popup.classList.add('score-popup');
        popup.classList.add('popup-' + points);
        popup.innerText = '+' + points;
        popup.style.left = x + 'px';
        popup.style.top = (y - 30) + 'px'; 
        playArea.appendChild(popup);
        setTimeout(() => popup.remove(), 600);
    }

    function gameOver() {
        isPlaying = false;
        clearInterval(survivalTimer);
        clearInterval(bombTimer);
        clearTimeout(spawnTimer);
        cancelAnimationFrame(collisionFrame);
        
        // åœæ­¢èƒŒæ™¯åŠ¨ç”»
        document.body.classList.remove('bg-animate');
        
        modal.style.display = 'flex';
        modalTitle.innerText = 'æ¸¸æˆç»“æŸ';
        modalDesc.innerHTML = `
            <div style="font-size:16px; margin-bottom:10px; color:#666;">ä½ åšæŒäº† ${timeSurvived} ç§’</div>
            <div style="font-size:32px; font-weight:bold; color:#d92e2e;">${score} åˆ†</div>
            <div style="margin-top:15px; font-size:12px; color:#999;">
                (ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¯æ›´æ¢å›¾ç‰‡)
            </div>
        `;
        document.querySelector('.upload-section').style.display = 'flex';
    }
</script>
</body>
