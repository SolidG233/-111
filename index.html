<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>读书小方接福啦</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #fceeb5;
            font-family: 'Microsoft YaHei', sans-serif;
            touch-action: none;
            background-image: url('https://raw.githubusercontent.com/SolidG233/https-github.com-SolidG233/dcbae19150d8e46c297bc2e9338f08be24c9e7c3/12.jpg');
            background-size: cover; 
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 100;
            font-weight: bold;
            font-size: 20px;
            color: #d92e2e;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }

        .item {
            position: absolute;
            width: 70px;
            height: 70px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 10;
        }

        .yuanbao {
            background-image: url('https://img.heliar.top/file/1769753259991_yuanbao.png');
            width: 60px; height: 45px;
        }
        .hongbao {
            background-image: url('https://img.heliar.top/file/1769753261294_hongbao.png');
        }
        .moneybag {
            background-image: url('https://img.heliar.top/file/1769753257379_fudai.png');
            width: 80px; height: 80px;
        }
        .bomb {
            background-image: url('https://img.heliar.top/file/1769753263426_boom.png');
        }

      #player {
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 50;
            background-image: url('https://img.heliar.top/file/1769753263933_dsr.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            will-change: transform, left, top; 
        }

        /* 吃到奖励时的Q弹动画 */
        @keyframes popScale {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); } 
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .pop-effect {
            animation: popScale 0.15s ease-out; 
        }

        .score-popup {
            position: absolute;
            font-weight: bold;
            animation: floatUp 0.6s ease-out forwards;
            pointer-events: none;
            z-index: 60;
            text-shadow: 1px 1px 0 #fff;
        }
        .popup-1 { color: #d92e2e; font-size: 24px; }
        .popup-5 { color: #ff6b00; font-size: 32px; }
        .popup-10 { color: #800080; font-size: 42px; text-shadow: 2px 2px 0 #ffd700; }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-60px) scale(1.2); opacity: 0; }
        }

        #modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fffbf0;
            background-image: url('data:image/svg+xml;utf8,<svg width="80" height="80" xmlns="http://www.w3.org/2000/svg"><path d="M10 40 Q20 20 40 40 T70 40" fill="none" stroke="rgba(217, 46, 46, 0.05)" stroke-width="2"/></svg>');
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 85%;
            max-width: 320px;
            border: 4px solid #d92e2e;
            box-shadow: 0 0 0 4px #fffbf0, 0 10px 25px rgba(0,0,0,0.5);
            position: relative;
        }

        .modal-content::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 10px;
            background: #d92e2e;
            border-radius: 5px;
        }

        .start-btn {
            background: linear-gradient(to bottom, #d92e2e, #b02121);
            color: #fff;
            border: 2px solid #ffd700;
            padding: 15px 50px;
            font-size: 22px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 4px 0 #801010;
            transition: all 0.2s;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
            min-width: 200px; 
        }
        .start-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        
        .start-btn.disabled {
            background: #999;
            border-color: #666;
            color: #ddd;
            cursor: not-allowed;
            box-shadow: none;
            pointer-events: none;
            transform: translateY(2px);
        }

    </style>
</head>
<body>

<div id="game-container">
    <div class="header">
        <span id="score-display">得分: 0</span>
        <span id="time-display">时间: 0s</span>
    </div>
    
    <div id="player"></div>
    <div id="play-area"></div>

    <div id="modal">
        <div class="modal-content">
            <h2 id="modal-title" style="color:#d92e2e; margin-top:0; font-size:28px;">读书小方接福啦</h2>
            <p id="modal-desc" style="font-size: 16px; color: #555; margin-bottom: 25px; line-height: 1.6;">
                手指拖动小书人接住好运<br>
                <span style="color:#d92e2e; font-weight:bold;">开工红包12:18准时到账</span><br>
                <span style="color:#d92e2e; font-weight:bold; background:rgba(217,46,46,0.1); padding:2px 5px; border-radius:4px;">千万别碰炸弹！</span>
            </p>
            
            <button id="start-btn" class="start-btn" onclick="startGame()">开工大吉</button>
        </div>
    </div>
</div>

<script>
    let score = 0;
    let timeSurvived = 0;
    let isPlaying = false;
    
    let currentSpawnRate;
    let currentFallMin;
    let currentFallMax;
    let bombProbability;
    
    const basePlayerWidth = 100; 
    const basePlayerHeight = 100;

    let survivalTimer;
    let bombTimer;
    let spawnTimer;
    let collisionFrame;

    const scoreEl = document.getElementById('score-display');
    const timeEl = document.getElementById('time-display');
    const playArea = document.getElementById('play-area');
    const player = document.getElementById('player');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDesc = document.getElementById('modal-desc');
    const gameContainer = document.getElementById('game-container');
    const startBtn = document.getElementById('start-btn');

    function movePlayer(clientX, clientY) {
        if (!isPlaying) return;
        
        const containerRect = gameContainer.getBoundingClientRect();
        const halfWidth = player.offsetWidth / 2;
        const halfHeight = player.offsetHeight / 2;

        let newLeft = clientX - containerRect.left;
        if (newLeft < halfWidth) newLeft = halfWidth; 
        if (newLeft > containerRect.width - halfWidth) newLeft = containerRect.width - halfWidth;
        
        let newTop = clientY - containerRect.top;
        if (newTop < halfHeight + 60) newTop = halfHeight + 60; 
        if (newTop > containerRect.height - halfHeight) newTop = containerRect.height - halfHeight;

        player.style.left = newLeft + 'px';
        player.style.top = newTop + 'px';
    }

    gameContainer.addEventListener('touchmove', (e) => { 
        e.preventDefault(); 
        movePlayer(e.touches[0].clientX, e.touches[0].clientY); 
    }, { passive: false });

    gameContainer.addEventListener('mousemove', (e) => { 
        movePlayer(e.clientX, e.clientY); 
    });

    function activateButtonCooldown() {
        let timeLeft = 3;
        startBtn.classList.add('disabled');
        startBtn.innerText = `请等待 ${timeLeft}s`;
        
        const timer = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                startBtn.innerText = `请等待 ${timeLeft}s`;
            } else {
                clearInterval(timer);
                startBtn.classList.remove('disabled');
                startBtn.innerText = '开工大吉';
            }
        }, 1000);
    }

    function startGame() {
        score = 0;
        timeSurvived = 0;
        isPlaying = true;
        
        // --- 速度调整区域 ---
        currentSpawnRate = 600; // 初始生成间隔 (越小越快，原700)
        currentFallMin = 2.5;   // 最快下落时间 (越小越快，原2.5)
        currentFallMax = 2.8;   // 最慢下落时间 (越小越快，原4.0)
        bombProbability = 0.2; 
        // ------------------

        player.style.width = basePlayerWidth + 'px';
        player.style.height = basePlayerHeight + 'px';
        player.style.filter = 'none';
        
        player.style.left = '50%';
        player.style.top = '80%'; 
        player.style.transform = 'translate(-50%, -50%)';

        updateUI();
        playArea.innerHTML = ''; 
        modal.style.display = 'none';
        
        survivalTimer = setInterval(() => {
            timeSurvived++;
            timeEl.innerText = '时间: ' + timeSurvived + 's';
        }, 1000);

        bombTimer = setInterval(() => {
            if (bombProbability < 0.6) bombProbability += 0.05;
        }, 5000);

        spawnLoop();
        checkCollisions(); 
    }

    function updateDifficultyByScore() {
        // 难度增加逻辑也随初始速度调整
        let speedReduction = Math.min(score * 0.015, 1.0); 
        currentFallMin = Math.max(1, 1.5 - speedReduction); // 基准值改为 1.5
        currentFallMax = Math.max(1.0, 2 - speedReduction); // 基准值改为 2.8

        let rateReduction = Math.min(score * 3, 350);
        currentSpawnRate = Math.max(150, 500 - rateReduction); // 基准值改为 500
    }

    function updateUI() {
        scoreEl.innerText = '得分: ' + score;
        timeEl.innerText = '坚持: ' + timeSurvived + 's';
    }

    function spawnLoop() {
        if (!isPlaying) return;
        spawnItem();
        spawnTimer = setTimeout(spawnLoop, currentSpawnRate);
    }

    function spawnItem() {
        const item = document.createElement('div');
        item.classList.add('item');

        const isBomb = Math.random() < bombProbability;

        if (isBomb) {
            item.classList.add('bomb');
            item.dataset.type = 'bomb';
            item.dataset.score = 0;
        } else {
            const rewardRand = Math.random();
            if (rewardRand < 0.6) {
                item.classList.add('yuanbao');
                item.dataset.type = 'reward';
                item.dataset.score = 1;
            } else if (rewardRand < 0.9) {
                item.classList.add('hongbao');
                item.dataset.type = 'reward';
                item.dataset.score = 5;
            } else {
                item.classList.add('moneybag');
                item.dataset.type = 'reward';
                item.dataset.score = 10;
            }
        }

        const maxX = window.innerWidth - 80; 
        const randomX = Math.floor(Math.random() * maxX);
        item.style.left = randomX + 'px';
        item.style.top = '-80px'; 

        playArea.appendChild(item);

        const duration = Math.random() * (currentFallMax - currentFallMin) + currentFallMin;
        
        const animation = item.animate([
            { transform: 'translateY(0)' },
            { transform: `translateY(${window.innerHeight + 100}px)` }
        ], {
            duration: duration * 1000,
            easing: 'linear'
        });

        animation.onfinish = () => {
            if (item.parentNode) item.remove();
        };
    }

    function checkCollisions() {
        if (!isPlaying) return;
        const playerRect = player.getBoundingClientRect();
        const items = document.querySelectorAll('.item');

        items.forEach(item => {
            const itemRect = item.getBoundingClientRect();
            const itemHitboxMargin = 15; 
            
            if (
                playerRect.left < itemRect.right - itemHitboxMargin &&
                playerRect.right > itemRect.left + itemHitboxMargin &&
                playerRect.top < itemRect.bottom - itemHitboxMargin &&
                playerRect.bottom > itemRect.top + itemHitboxMargin
            ) {
                handleCatch(item, itemRect.left, itemRect.top);
            }
        });
        collisionFrame = requestAnimationFrame(checkCollisions);
    }

    function handleCatch(item, x, y) {
        const type = item.dataset.type;
        const points = parseInt(item.dataset.score);
        item.remove();

        if (type === 'bomb') {
            player.style.filter = 'grayscale(100%) brightness(50%)';
            gameOver();
        } else {
            score += points;
            updateUI();
            updateDifficultyByScore(); 
            showScorePopup(x, y, points);
            triggerPopEffect(); 
        }
    }

    function triggerPopEffect() {
        player.classList.remove('pop-effect');
        void player.offsetWidth; 
        player.classList.add('pop-effect');
    }

    function showScorePopup(x, y, points) {
        const popup = document.createElement('div');
        popup.classList.add('score-popup');
        popup.classList.add('popup-' + points);
        popup.innerText = '+' + points;
        popup.style.left = x + 'px';
        popup.style.top = (y - 30) + 'px'; 
        playArea.appendChild(popup);
        setTimeout(() => popup.remove(), 600);
    }

    function gameOver() {
        isPlaying = false;
        clearInterval(survivalTimer);
        clearInterval(bombTimer);
        clearTimeout(spawnTimer);
        cancelAnimationFrame(collisionFrame);
        
        modal.style.display = 'flex';
        modalTitle.innerText = '骐骥驰骋';
        modalDesc.innerHTML = `
            <div style="font-size:32px; font-weight:bold; color:#d92e2e;">恭喜获得${score} 分</div>
        `;
        
        activateButtonCooldown();
    }

    activateButtonCooldown();

</script>
</body>
</html>
